<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }  

        col.destaque{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <colgroup>
            <col class="destaque">
            <col>
            <col>
            <col class="destaque">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Daniel Alves</td>
                <td>M</td>
                <td>17</td>
                <td>Estudante</td>
            </tr>

            <tr>
                <td>Reginaldo Lima</td>
                <td>M</td>
                <td>41</td>
                <td>Fazendeiro</td>
            </tr>

            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>39</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>

            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>52</td>
                <td>Aposentado</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
